<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="img/santa.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snow1"></div>
    <div class="snow2"></div>

    <section class="main">
        <h1>Тайный санта</h1>
        <img src="img/santa.png" alt="">
        <p class="error" id="error">Неверный код! Попробуйте еще раз</p>
        <p class="help_text">Введите ваш код</p>
        <input type="text" id="user_id">
        <a id="start_btn">Начать</a>
    </section>

    <section class="task">
        <a id="ans_btn">Ответить</a>
        <input type="text" id="answer">
        <p class="error" id="task_error">Неверно, попробуйте снова!</p>
    </section>

    <section class="qr">
        <h1>Вы успешно выполнили задание! Это ваша часть ответа:</h1>
        <img src="" alt="" id="qr_code">
        <a href="">На главную</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
